<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d card</title>
    <!-- link css file-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="wrapper">
        <img

          class="wallpaper"
        />

      <img src="./images/logo.png" alt="" class="logo" />
      <img
        src="./images/moba-champion-diana-transparent.avif"
        alt=""
        class="person"
      />
    </div>
  </body>
</html>
